<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; overflow:hidden; background:black; }
video {
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}
#dot {
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
  display:none;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { transform:scale(1); opacity:1; }
  50% { transform:scale(1.5); opacity:0.6; }
  100% { transform:scale(1); opacity:1; }
}
#adminBtn {
  position:absolute;
  top:20px;
  right:20px;
  padding:10px;
  background:white;
}
</style>
</head>
<body>

<video autoplay playsinline id="camera"></video>
<div id="dot"></div>
<button id="adminBtn">관리자</button>

<script>
const video = document.getElementById('camera');
const dot = document.getElementById('dot');
let ghostStage = 0;
let ghostInterval;

navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => {
  video.srcObject = stream;
});

function startGhostStory() {
  ghostStage = 0;
  dot.style.display = "block";

  ghostInterval = setInterval(() => {
    ghostStage++;

    // 점점 커짐
    let size = 20 + ghostStage * 30;
    dot.style.width = size + "px";
    dot.style.height = size + "px";

    // 화면 중앙 근처로 점점 이동
    dot.style.left = (window.innerWidth/2 - size/2) + "px";
    dot.style.top = (window.innerHeight/2 - size/2) + "px";

    // 마지막 단계
    if(ghostStage > 8){
      clearInterval(ghostInterval);
      dot.style.width = "2000px";
      dot.style.height = "2000px";
    }

  }, 800 - ghostStage * 70); // 점점 빨라짐
}

document.getElementById("adminBtn").onclick = function() {
  startGhostStory();
};
</script>

</body>
</html>
